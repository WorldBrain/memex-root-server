stages:
  - build
  - deploy

build:
  stage: build
  image: node:8
  script:
  - npm install
  - npm run prepare

deploy:
  stage: deploy
  image: ruby:2.5
  environment:
    name: "${CI_COMMIT_REF_NAME}"
  script:
    - echo "Deploying to ${CI_ENVIRONMENT_NAME}"
    - gem install dpl
    - npm run prepare
    - >
      dpl
      --provider=lambda
      --runtime=nodejs8.10
      --access_key_id="${AWS_ACCESS_KEY}"
      --secret_access_key="${AWS_SECRET_KEY}"
      --region=eu-central-1
      --function_name="memex-root-service-${CI_ENVIRONMENT_NAME}"
      --role="${AWS_LAMBDA_ROLE}"
      --module_name="build/main-lambda.js"
      --handler_name="handler"
  only:
    - staging
    - production

